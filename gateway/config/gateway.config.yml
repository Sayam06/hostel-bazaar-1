http:
  port: 8081
admin:
  port: 9876
  host: localhost
apiEndpoints:
  api:
    host: localhost
    paths: '/ip'
  admin:
    host: '43.204.97.118'
    paths: '/admin*'
  auth:
    host: '43.204.97.118'
    paths: '/auth*'
  order:
    host: '43.204.97.118'
    paths: '/order*'
  product:
    host: '43.204.97.118'
    paths: '/product*'
  profile:
    host: '43.204.97.118'
    paths: '/profile*'
serviceEndpoints:
  httpbin:
    url: 'https://httpbin.org'
  authService:
    url: 'http://localhost:5001'
  productService:
    url: 'http://localhost:5002'
  orderService:
    url: 'http://localhost:5003'
  profileService:
    url: 'http://localhost:5004'
  adminService:
    url: 'http://localhost:5005'
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
pipelines:
  default:
    apiEndpoints:
      - api
    policies:
      # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: httpbin
              changeOrigin: true
  admin:
    apiEndpoints:
      - admin
    policies:
      - proxy:
          - action:
              serviceEndpoint: adminService
  auth:
    apiEndpoints:
      - auth
    policies:
      - proxy:
          - action:
              serviceEndpoint: authService
  order:
    apiEndpoints:
      - order
    policies:
      - proxy:
          - action:
              serviceEndpoint: orderService
  product:
    apiEndpoints:
      - product
    policies:
      - proxy:
          - action:
              serviceEndpoint: productService
  profile:
    apiEndpoints:
      - profile
    policies:
      - proxy:
          - action:
              serviceEndpoint: profileService
